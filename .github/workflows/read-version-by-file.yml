name: Extract Version

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  extract_version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Read version from file
      id: read_version
      run: |
        VERSION=$(grep '|' /assets/VERSION | awk -F '|' '{print $2}')
        echo "::set-output name=version::$VERSION"

    - name: Display version
      run: |
        echo "Extracted version: ${{ steps.read_version.outputs.version }}"
